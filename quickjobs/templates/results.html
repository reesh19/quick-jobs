{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 50px;">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{ message }}</h2>
      </div>
    </div>
  </div>
  <div class="bs-docs-section">
    <div class="row" style="margin-top: 20px;">
      <div class="col">
        {% for domain in results %}
          <p></p>
          {% for job in domain %}
            <p>
              <a href="{{ job[1] }}">{{ job[0] }}</a>
            </p>
          {% endfor %}
          <p></p>
          <p></p>
        {% endfor %}
{% endblock %}
