{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 50px;">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{ message }}</h2>
      </div>
    </div>
  </div>
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-10">
        {% for list in results %}
          {% for url in list %}
            <p>
              <span class="stack" href={{url}}>{{ url }}</span>
            </p>
          {% endfor %}
          <p></p>
        {% endfor %}
{% endblock %}
